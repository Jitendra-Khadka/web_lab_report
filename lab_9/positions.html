<html>
  <head>
    <title>Relative and absolute position</title>
    <style>

      #circle{
        height: 100px;
        width: 100px;
        border-radius: 50px;
        position: relative;
        background-color: rgb(31, 80, 243);
        left: 50px;
        top: 20px;
      }

      #f{
        font-size: 120px;
        position: absolute;
        top: -120px;
        left: 30px;
        color: white;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
      }

    </style>
  </head>

  <body>
    <div id = "circle">
      <p id = 'f'>f</p>
    </div>
  </body>
</html>
