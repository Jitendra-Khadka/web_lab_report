<html>
  <head>
    <title>Floating template</title>
  </head>

  <body>
    <div style = "height: 500px; width: 500px">
      <div style = "height: 20%; background-color: red"></div>

      <div style = "height: 20%; display: flex; flex-direction: row">
        <div style = "width: 50%; height: 100%; background-color: green;"></div>
        <div style = "width: 50%; background-color: yellow; height: 100%;"></div>
      </div>

      <div style = "height: 20%; display: flex; flex-direction: row">
        <div style = "width: 33.33%; height: 100%; background-color: blue;"></div>
        <div style = "width: 33.33%; background-color: purple; height: 100%;"></div>
        <div style = "width: 33.33%; background-color: orange; height: 100%;"></div>
      </div>

      <div style = "height: 20%; display: flex; flex-direction: row">
        <div style = "width: 25%; height: 100%; background-color: red;"></div>
        <div style = "width: 25%; background-color: green; height: 100%;"></div>
        <div style = "width: 25%; background-color: yellow; height: 100%;"></div>
        <div style = "width: 25%; background-color: blue; height: 100%;"></div>
      </div>

      <div style = "height: 20%; display: flex; flex-direction: row">
        <div style = "width: 20%; height: 100%; background-color: black;"></div>
        <div style = "width: 20%; background-color: pink; height: 100%;"></div>
        <div style = "width: 20%; background-color: grey; height: 100%;"></div>
        <div style = "width: 20%; background-color: navy; height: 100%;"></div>
        <div style = "width: 20%; background-color: green; height: 100%;"></div>
      </div>

    </div>
  </body>
</html>
