<html>
  <head>
    <title>List implementation</title>
  </head>

  <body>
    <p>Ordered list of fruits</p>
    <ol>
      <li>Apple</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Orang</li>
    </ol>

    <p>Unordered list of fruits</p>
    <ul>
      <li>Apple</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Orang</li>
    </ul>
  </body>
</html>
